<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="sticky top-0 bg-gradient-to-r from-green-400 to-blue-500 box-decoration-clone border-b-2 sm:bg-gradient-to-r sm:from-purple-400 sm:to-pink-500 md:bg-gradient-to-r md:from-red-400 md:to-yellow-500 lg:bg-gradient-to-r lg:from-indigo-400 lg:to-teal-500 xl:bg-gradient-to-r xl:from-orange-400 xl:to-cyan-500"
    >
      <div class="container mx-auto py-5 sm:flex justify-between items-center">
        <h1 class="text-2xl font-bold text-center text-white">
          Belajar Tailwind
        </h1>
        <ul
          class="flex flex-wrap justify-center mt-5 space-x-5 text-white sm:mt-0 sm:text-sm md:text-base lg:space-x-10"
        >
          <li><a href="../src/layout.html">Layout</a></li>
          <li><a href="../src/typography.html">Typography</a></li>
          <li><a href="../src/table.html">Table</a></li>
          <li><a href="../src/filters.html">Filter</a></li>
          <li><a href="../src/transform.html">Transform</a></li>
          <li><a href="../src/border.html">Border</a></li>
        </ul>
      </div>
    </div>
    <div class="container mx-auto">
      <table
        class="border-collapse table-fixed w-full text-sm text-left text-gray-500"
      >
        <caption
          class="select-none caption-top text-lg font-medium text-gray-800 pb-4"
        >
          Absen Internship
        </caption>
        <thead>
          <tr class="bg-gray-200">
            <th
              class="border border-red-200 bg- bg-red-200 p-2 pointer-events-none"
            >
              Name
            </th>
            <th class="border border-green-200 bg-green-200 p-2">Class</th>
            <th class="border border-blue-300 bg-blue-200 p-2">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-gray-300 p-2">Bintang</td>
            <td class="border border-gray-300 p-2">IK3A</td>
            <td class="border border-gray-300 p-2">BE</td>
          </tr>
          <tr>
            <td class="border border-gray-300 p-2">Rangga</td>
            <td class="border border-gray-300 p-2">IK3A</td>
            <td class="border border-gray-300 p-2">UI/UX</td>
          </tr>
          <tr>
            <td class="border border-gray-300 p-2">Naswa</td>
            <td class="border border-gray-300 p-2">IK3A</td>
            <td class="border border-gray-300 p-2">FE</td>
          </tr>
        </tbody>
      </table>

      <table
        class="border-separate border-spacing-2 w-full text-sm text-left text-gray-500 mt-8"
      >
        <caption
          class="will-change-transform transform transition-transform duration-500 hover:scale-105 caption-bottom text-lg font-medium text-gray-800 pt-4"
        >
          Absen Internship
        </caption>
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-red-200 bg- bg-red-200 p-2">Name</th>
            <th class="border border-green-200 bg-green-200 p-2">Class</th>
            <th class="border border-blue-300 bg-blue-200 p-2">Role</th>
            <th class="border border-orange-300 bg-orange-200 p-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-gray-300 p-2">Zalfa</td>
            <td class="border border-gray-300 p-2">IK3A</td>
            <td class="border border-gray-300 p-2">FE</td>
            <td class="border border-gray-300 p-2">
              <img
                src="../public/icons/trash.svg"
                alt=""
                class="mx-auto fill-blue-500"
              />
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 p-2">Yunanto</td>
            <td class="border border-gray-300 p-2">IK3A</td>
            <td class="border border-gray-300 p-2">BE</td>
            <td class="border border-gray-300 p-2">
              <img src="../public/icons/trash.svg" alt="" class="mx-auto" />
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 p-2">Amal</td>
            <td class="border border-gray-300 p-2">IK3A</td>
            <td class="border border-gray-300 p-2">UI/UX</td>
            <td class="border border-gray-300 p-2">
              <img src="../public/icons/trash.svg" alt="" class="mx-auto" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <textarea
      class="caret-pink-500 p-4 border border-gray-300 rounded mb-6 mx-5"
      placeholder="Kata-kata hari ini"
    ></textarea>
  </body>
</html>
